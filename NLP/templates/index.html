<!DOCTYPE html>
<html>
<head>
    <title>PDF Analysis System</title>
</head>
<body>
    <h1>PDF 데이터 분석 시스템</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="pdf_files">PDF 파일 업로드:</label>
        <input type="file" id="pdf_files" name="pdf_files" multiple>
        <button type="submit">분석 시작</button>
    </form>
</body>
</html>
